<!DOCTYPE html>
<html>
<head>
  <title>The Office Quote Generator</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="header">
    <img id="logo" src="images/office-logo.png" alt="office logo">
    <h2>Quote Generator</h2>
  </div>

  <div class="main">
    <img id="cast" src="images/office_header.jpg" alt="office cast photo">
  </div>

  <div id="quoteDisplay">
    "Do you think doing alcohol is cool?"
  </div>

  <div id="authorDisplay">
    - Michael Scott
  </div>

  <div class="quoteButton">
  <button onclick="newQuote()">Get New Quote</button>
  </div>

  <div class="twitter">
    <a href="#"> <img id="twitterLink" src="images/twitter.png" alt="twitter icon"></a>
  </div>

  <script src="javascript.js"></script>

</body>
</html>
