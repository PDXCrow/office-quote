<!DOCTYPE html>
<html>
<head>
  <title>The Office Quote Generator</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="header">
    <img id="logo" src="images/office-logo.png" alt="office logo">
    <h2>Quote Generator</h2>
  </div>

  <div class="main">
    <img id="cast" src="images/office_header.jpg" alt="office cast photo">
  </div>

  <div class="quoteButton">
    <button onclick="newQuote()">Get New Quote</button>
  </div>

  <div id="quoteBox">
    <div id="quoteDisplay">
      "Do you think doing alcohol is cool?"
    </div>
    <div id="authorDisplay">
      - Michael Scott
    </div>
  </div>

  <div class="twitter">
    <a id="link" href="https://twitter.com/intent/tweet?text=%22Do%20you%20think%20doing%20alcohol%20is%20cool%3F%22%20%2D%20Michael%20Scott" target="_blank"> <img class="twitterLink" src="images/twitter.png" alt="twitter icon"></a>
    <br>
    tweet it!
  </div>

  <script src="javascript.js"></script>

</body>
</html>
